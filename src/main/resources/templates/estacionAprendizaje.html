<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" class="h-100" lang="es">
<head>
    <title>Estación de aprendizaje</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Universidad de La Rioja" />

    <!-- Colocamos el favicon a nuestra web -->
    <link rel="icon" type="image/jpg" href="/images/logoFavicon.png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

</head>
<body class="d-flex flex-column">
<header th:replace="~{general/header :: cabecera}"></header>
<main class="row flex-nowrap container-fluid">
    <div th:replace="~{general/sidebar :: menu-lateral}"></div>
    <div class="col-10 col-sm-9 col-md-9 col-xl-10 p-0 d-flex flex-column">
        <div class="row-auto seccionFlecha">
            <div class="d-flex justify-content-end">
                <a href="/lineasAprendizaje">
                    <span id="flechaAtras" class="material-icons text-dangerous" aria-hidden="true">keyboard_return</span>
                </a>
            </div>
        </div>
         <div class="row d-flex flex-nowrap align-items-center container-fluid py-2 px-3">
             <div th:attr="class=linea+${estacion.linea.numeroLinea}+' d-flex justify-content-center align-items-center'">
                 <h4 class="cajaTituloLinea my-2"><i class="text-white" th:text="'Línea: '+${estacion.linea.titulo}"></i></h4>
             </div>
             <div th:attr="class=titulolinea+${estacion.linea.numeroLinea}+' d-flex justify-content-center align-items-center'">
                 <h2 class="fw-bold text-center tituloEstacion" ><i th:text="${estacion.titulo}"></i></h2>
             </div>
         </div>
        <!-- Estacion: Aplicacion de una metodología activa, tiene un ejemplo-->
         <div class="row flex-nowrap d-flex align-items-center container-fluid py-3 botonesDatos">
             <div class="btn-group grupoBotones" role="group" aria-label="Datos Estacion">
                 <button type="button" class="btn btn-primary" id="btnCompetencias">Competencias Específicas</button>
                 <button type="button" class="btn btn-primary" id="btnJustificacion">Justificación</button>
                 <button type="button" class="btn btn-primary" id="btnActividades">Secuencia de Actividades</button>
                 <button type="button" class="btn btn-primary" id="btnReflexion">Reflexión</button>
                 <button type="button" class="btn btn-primary" id="btnEvaluacion">Evaluación</button>
                 <button type="button" class="btn btn-primary" id="btnObservaciones">Observaciones</button>
             </div>
         </div>
         <div class="row flex-nowrap d-flex container-fluid py-3 seccionDatos">
             <div hidden class="col-auto" id="competencias"  th:text="${sentenciaCE}" ></div>
             <div hidden class="col-auto" id="justificacion"  th:text="${estacion.justificacion}" ></div>
             <div hidden class="col-auto" id="actividades"  th:text="${sentencia_Actividades}" ></div>
             <div hidden class="col-auto" id="reflexion"  th:text="${estacion.info.reflexion}"></div>
             <div hidden class="col-auto" id="evaluacion"  th:text="${estacion.info.evaluacion}" ></div>
             <div hidden class="col-auto" id="observaciones"  th:text="${estacion.info.observaciones}" ></div>
         </div>
    </div>
</main>
<footer th:replace="~{general/footer :: pie}"></footer>
</body>
<!-- Hojas de JavaScript -->
<script src="/js/expandir_menu.js"></script>
<script src="/js/mostrarDatosEstacion.js"></script>
</html>
