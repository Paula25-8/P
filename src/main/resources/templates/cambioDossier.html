<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" class="h-100" lang="es">
<head>
    <title>Dossier prácticum</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Universidad de La Rioja" />

    <!-- Colocamos el favicon a nuestra web -->
    <link rel="icon" type="image/jpg" href="/images/logoFavicon.png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" />

    <!-- Hojas de estilo CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>

</head>
<body class="d-flex flex-column">
<header th:replace="~{general/header :: cabecera}"></header>
<main class="row flex-nowrap container-fluid">
    <div th:replace="~{general/sidebar :: menu-lateral}"></div>
    <div class="col-10 col-sm-9 col-md-9 col-lg-9 col-xl-10 justify-content-center"> <!-- d-flex -->
        <div class="row flex-nowrap flex-column align-items-center">
            <div class="col-10 col-sm-9 col-md-9 col-lg-9 col-xl-10 justify-content-center">
                <div class="row">
                    <div class="col-12 px-sm-2 px-2 d-flex flex-nowrap flex-column align-items-center">
                        <div class="row flex-nowrap flex-column container-fluid">
                            <h2 class="fw-bold my-3 mx-1 text-center">Dossier final del prácticum</h2>
                            <br>
                            <h4 class="text-center"><i th:text="${accion.equals('crear')} ? 'Su dossier ha sido creado con éxito.' : 'Su dossier ha sido modificado con éxito.'"></i></h4>
                            <p class="text-center" id="textoEspera"><i>Espere unos segundos hasta que se complete la carga del nuevo documento.</i></p>
                        </div>
                        <br>
                        <div class="col-4">
                            <a href="/dossierFinal" class="btn btn-secondary disabled w-100" role="button" th:text="${accion.equals('crear')} ? 'Ver dossier final' : 'Ver nuevo dossier final'"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<footer th:replace="~{general/footer :: pie}"></footer>
</body>
<!-- Hojas de JavaScript -->
<script src="/js/expandir_menu.js"></script>
<script type="text/javascript" src="/js/cargaDocumentos.js"></script>
</html>
